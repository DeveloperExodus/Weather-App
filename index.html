 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&display=swap" rel="stylesheet">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <nav class="weather-nav">
        <div class="title">Weather App</div>
    </nav>

    <section class="input-container">
        <div class="input-box">
            <input id="city-input" type="text" placeholder="Enter City Name">
            <div class="button-container"></div>
        </div>
        <button id="submit-button">Search</button>
    </section>

    <section class="middle">
        <div class="info-container">
            <div class="info">
                <div id="info-title" class="info-title">
                    Title
                </div>
                <img id="info-image" src="./images/jackson-hendry-eodA_8CTOFo-unsplash.jpg" alt="">
                <div id="Temp">Temp</div>
                <div id="feelslike">feelslike</div>
                <div id="wind">wind</div>
                <div id="description">description</div>
                <button id="changebtn">Change To Fahrenheit</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="copyright">
            Copyright Us
        </div>
    </footer>
</body>
</html>
